<!-- Q.9 Build Periodic Table in html code
Sure! Here's an example of how you can build a basic periodic table using HTML: -->
<!DOCTYPE html>
<html>
<head>
  <title>Periodic Table</title>
  <style>
    table {
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    .symbol {
      font-weight: bold;
    }

    .atomic-number {
      color: gray;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th colspan="18">Periodic Table</th>
    </tr>
    <tr>
      <th></th>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
      <th>5</th>
      <th>6</th>
      <th>7</th>
      <th>8</th>
      <th>9</th>
      <th>10</th>
      <th>11</th>
      <th>12</th>
      <th>13</th>
      <th>14</th>
      <th>15</th>
      <th>16</th>
      <th>17</th>
      <th>18</th>
    </tr>
    <tr>
      <th>1</th>
      <td><span class="atomic-number">1</span><br>Hydrogen<br>H</td>
      <td colspan="16"></td>
      <td><span class="atomic-number">2</span><br>Helium<br>He</td>
    </tr>
    <!-- Add more rows for each period and elements within -->
    <!-- Example Row -->
    <tr>
      <th>2</th>
      <td><span class="atomic-number">3</span><br>Lithium<br>Li</td>
      <td><span class="atomic-number">4</span><br>Beryllium<br>Be</td>
      <td colspan="10"></td>
      <td><span class="atomic-number">5</span><br>Boron<br>B</td>
      <td><span class="atomic-number">6</span><br>Carbon<br>C</td>
      <td><span class="atomic-number">7</span><br>Nitrogen<br>N</td>
      <td><span class="atomic-number">8</span><br>Oxygen<br>O</td>
      <td><span class="atomic-number">9</span><br>Fluorine<br>F</td>
      <td><span class="atomic-number">10</span><br>Neon<br>Ne</td>
    </tr>
    <!-- Add more rows for each period and elements within -->
  </table>
</body>
</html>
<!-- In this example, a basic table structure is used to create the periodic table. Each row represents a period, and each cell represents an element. The <th> elements are used for headings, and the <td> elements contain the element information. The atomic number, element symbol, and element name are placed within the cells.
The CSS styles are applied to the table, cells, and specific classes for formatting. You can further customize the styling to match your desired design.
Note: The example provided is a simplified version of the periodic table. The actual periodic table contains additional information, such as atomic weights and other properties, which can be added to the respective cells as needed. -->
