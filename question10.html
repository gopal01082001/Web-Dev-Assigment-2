<!DOCTYPE html>
<html>
<head>
  <title>Responsive Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    .nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
    }

    .main {
      background-color: #e9e9e9;
      padding: 20px;
      text-align: center;
    }

    .sidebar {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    @media (min-width: 768px) {
      .container {
        display: grid;
        grid-template-columns: 1fr 3fr;
        grid-gap: 20px;
      }

      .sidebar {
        margin-bottom: 0;
      }
    }

    @media (min-width: 1024px) {
      .container {
        grid-template-columns: 1fr 2fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Logo</h1>
    </header>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
    <main class="main">
      <h2>Main Content</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </main>
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </aside>
    <footer class="footer">
      <p>&copy; 2023 Company Name. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
